<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>CE MANAGEMENT</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8 text-gray-800">
  <h2 class="text-2xl font-semibold mb-6">üìä Dashboard Google Sheet</h2>

  <input
    type="text"
    id="searchInput"
    placeholder="T√¨m ki·∫øm..."
    class="mb-6 px-4 py-2 border rounded w-80"
  />

  <table class="w-full bg-white rounded shadow mb-6">
    <thead id="thead" class="bg-gray-50"></thead>
    <tbody id="tbody"></tbody>
  </table>

  <script>
    const readUrl = 'https://lzdcemanagement.phuonghoangcao1703.workers.dev/';
    const writeUrl = 'https://script.google.com/macros/s/AKfycbz2C-aJW6Sr6B3awaeRi_LucMBcvVa4bcu3cK0Gja9pO80lvb5qmA71shGP99B3N46CCw/exec';
    let originalData = [];

    // load data from workers.dev
    fetch(readUrl)
      .then(r => r.json())
      .then(data => {
        originalData = Array.isArray(data) ? data : [data];
        renderTable(originalData);
      });

    // render table body and header
    function renderTable(data) {
      const thead = document.getElementById("thead");
      const tbody = document.getElementById("tbody");
      thead.innerHTML = '';
      tbody.innerHTML = '';
      if (!data.length) return;

      const keys = Object.keys(data[0]);
      const headerRow = document.createElement("tr");
      headerRow.innerHTML =
        `<th class="px-4 py-2">‚úèÔ∏è</th>` +
        keys.map(k => `<th class="px-4 py-2 text-left">${k}</th>`).join('');
      thead.appendChild(headerRow);

      data.forEach(item => {
        const tr = document.createElement("tr");

        // pencil button
        const btnTd = document.createElement("td");
        const btn = document.createElement("button");
        btn.textContent = "‚úèÔ∏è";
        btn.className = "text-blue-600 hover:underline";
        btn.onclick = () => openNewTabWithDetails(item);
        btnTd.appendChild(btn);
        tr.appendChild(btnTd);

        // data cells
        keys.forEach(k => {
          const td = document.createElement("td");
          td.className = "px-4 py-2 border-t";
          td.textContent = item[k] ?? '';
          tr.appendChild(td);
        });

        tbody.appendChild(tr);
      });
    }

    // live search
    document.getElementById("searchInput").addEventListener("input", function () {
      const keyword = this.value.toLowerCase();
      const filtered = originalData.filter(item =>
        Object.values(item).some(val =>
          typeof val === "string" && val.toLowerCase().includes(keyword)
        )
      );
      renderTable(filtered);
    });

    // receive updated data from edit.html
    window.addEventListener('message', async event => {
      const updated = event.data;
      if (!updated?._row) return;

      // update sheet via Apps Script
      await fetch(writeUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(updated)
      });

      // update local array and re-render
      originalData = originalData.map(item =>
        item._row === updated._row ? updated : item
      );
      renderTable(originalData);
    });

    // open the edit.html in a new tab and pass data
    function openNewTabWithDetails(item) {
      if (!item._row) {
        // if row info missing, assume 1-based index + header
        item._row = item.rowIndex ?? originalData.indexOf(item) + 2;
      }
      window.sharedEditData = { ...item };
      window.open('/edit.html', '_blank');
    }
  </script>
</body>
</html>
