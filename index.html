<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>CE MANAGEMENT</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8 text-gray-800">
  <h2 class="text-2xl font-semibold mb-6">üìä Dashboard Google Sheet</h2>

  <input
    type="text"
    id="searchInput"
    placeholder="T√¨m ki·∫øm..."
    class="mb-6 px-4 py-2 border rounded w-80"
  />

  <table class="w-full bg-white rounded shadow mb-6">
    <thead id="thead" class="bg-gray-50"></thead>
    <tbody id="tbody"></tbody>
  </table>

  <script>
    const url = 'https://lzdcemanagement.phuonghoangcao1703.workers.dev/';
    let originalData = [];

    fetch(url)
      .then(r => r.json())
      .then(data => {
        originalData = Array.isArray(data) ? data : [data];
        renderTable(originalData);
      });

    function renderTable(data) {
      const thead = document.getElementById("thead");
      const tbody = document.getElementById("tbody");
      thead.innerHTML = '';
      tbody.innerHTML = '';
      if (!data.length) return;

      const keys = Object.keys(data[0]);
      const headerRow = document.createElement("tr");
      headerRow.innerHTML =
        `<th class="px-4 py-2">‚úèÔ∏è</th>` +
        keys.map(k => `<th class="px-4 py-2 text-left">${k}</th>`).join('');
      thead.appendChild(headerRow);

      data.forEach(item => {
        const tr = document.createElement("tr");

        const btnTd = document.createElement("td");
        const btn = document.createElement("button");
        btn.textContent = "‚úèÔ∏è";
        btn.className = "text-blue-600 hover:underline";
        btn.onclick = () => openNewTabWithDetails(item);
        btnTd.appendChild(btn);
        tr.appendChild(btnTd);

        keys.forEach(k => {
          const td = document.createElement("td");
          td.className = "px-4 py-2 border-t";
          td.textContent = item[k] ?? '';
          tr.appendChild(td);
        });

        tbody.appendChild(tr);
      });
    }

    document.getElementById("searchInput").addEventListener("input", function () {
      const keyword = this.value.toLowerCase();
      const filtered = originalData.filter(item =>
        Object.values(item).some(val =>
          typeof val === "string" && val.toLowerCase().includes(keyword)
        )
      );
      renderTable(filtered);
    });

    // H√†m m·ªü tab m·ªõi v√† truy·ªÅn item qua query-string
    function openNewTabWithDetails(item) {
      const params = new URLSearchParams();
      Object.entries(item).forEach(([key, val]) => {
        if (val !== null && val !== undefined) {
          params.append(key, val);
        }
      });

      // N·∫øu edit.html n·∫±m c√πng folder v·ªõi index.html
      const editUrl = `${window.location.origin}${window.location.pathname.replace(/index\.html$/, '')}edit.html?${params.toString()}`;

      window.open(editUrl, '_blank');
    }
  </script>
</body>
</html>
