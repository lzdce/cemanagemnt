<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>CE MANAGEMENT</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8 text-gray-800">
  <h2 class="text-2xl font-semibold mb-6">üìä Dashboard Google Sheet</h2>

  <input type="text" id="searchInput" placeholder="T√¨m ki·∫øm..." class="mb-6 px-4 py-2 border rounded w-80">

  <table class="w-full bg-white rounded shadow mb-6">
    <thead id="thead" class="bg-gray-50"></thead>
    <tbody id="tbody"></tbody>
  </table>

  <script>
    const url = 'https://lzdcemanagement.phuonghoangcao1703.workers.dev/';
    let originalData = [];

    fetch(url)
      .then(r => r.json())
      .then(data => {
        originalData = Array.isArray(data) ? data : [data];
        renderTable(originalData);
      });

    function renderTable(data) {
      const thead = document.getElementById("thead");
      const tbody = document.getElementById("tbody");
      thead.innerHTML = '';
      tbody.innerHTML = '';

      if (!data.length) return;

      const keys = Object.keys(data[0]);

      const header = document.createElement("tr");
      header.innerHTML = `<th class="px-4 py-2">‚úèÔ∏è</th>` +
        keys.map(k => `<th class="px-4 py-2 text-left">${k}</th>`).join('');
      thead.appendChild(header);

      data.forEach(item => {
        const tr = document.createElement("tr");

        const btnTd = document.createElement("td");
        const btn = document.createElement("button");
        btn.textContent = "‚úèÔ∏è";
        btn.className = "text-blue-600 hover:underline";
        btn.onclick = () => openNewTabWithDetails(item);
        btnTd.appendChild(btn);
        tr.appendChild(btnTd);

        keys.forEach(k => {
          const td = document.createElement("td");
          td.className = "px-4 py-2 border-t";
          td.textContent = item[k];
          tr.appendChild(td);
        });

        tbody.appendChild(tr);
      });
    }

    document.getElementById("searchInput").addEventListener("input", function () {
      const keyword = this.value.toLowerCase();
      const filtered = originalData.filter(item =>
        Object.values(item).some(val =>
          typeof val === "string" && val.toLowerCase().includes(keyword)
        )
      );
      renderTable(filtered);
    });

    function openNewTabWithDetails(item) {
      const win = window.open('', '_blank');
      if (!win) return alert('Kh√¥ng th·ªÉ m·ªü tab m·ªõi');

      const doc = win.document;
      doc.open();

      const html = doc.createElement('html');
      html.setAttribute('lang', 'vi');

      const head = doc.createElement('head');
      const meta = doc.createElement('meta');
      meta.setAttribute('charset', 'UTF-8');
      head.appendChild(meta);

      const title = doc.createElement('title');
      title.textContent = 'Th√¥ng tin chi ti·∫øt';
      head.appendChild(title);

      const script = doc.createElement('script');
      script.src = 'https://cdn.tailwindcss.com';
      head.appendChild(script);

      html.appendChild(head);

      const body = doc.createElement('body');
      body.className = 'bg-gray-100 text-gray-800 p-6';

      const container = doc.createElement('div');
      container.className = 'max-w-xl mx-auto bg-white rounded shadow p-4';

      const heading = doc.createElement('h1');
      heading.className = 'text-xl font-bold mb-4';
      heading.textContent = `Th√¥ng tin: ${item["T√™n"]}`;
      container.appendChild(heading);

      Object.entries(item).forEach(([key, value]) => {
        const p = doc.createElement('p');
        p.className = 'mb-2';
        p.innerHTML = `<strong>${key}:</strong> ${value || '-'}`;
        container.appendChild(p);
      });

      body.appendChild(container);
      html.appendChild(body);

      doc.write('<!DOCTYPE html>\n' + html.outerHTML);
      doc.close();
    }
  </script>
</body>
</html>
