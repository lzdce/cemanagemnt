<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Sheet Editor</title>
  <style>
    body {
      font-family: sans-serif;
    }
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
    }
    th {
      background-color: #ccc;
      font-size: 16px;
    }
    .edit-btn {
      background: #007bff;
      color: white;
      font-size: 12px;
      padding: 4px 8px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Google Sheet Data</h2>
<table id="dataTable">
  <thead id="thead"></thead>
  <tbody id="tbody"></tbody>
</table>

<script>
const url = 'https://script.google.com/macros/s/AKfycbwsCH2-xR4PZ2Skyzwv2gqORisaEMyj2-jjziEeqtLrFqXzAhYTY3PkpUQYt8xLtFqB6g/exec'; // ← Thay bằng link Web App của bạn

fetch(url)
  .then(response => response.json())
  .then(data => {
    const thead = document.getElementById("thead");
    const tbody = document.getElementById("tbody");

    // Tạo header
    const headerRow = document.createElement("tr");
    Object.keys(data[0]).forEach(key => {
      if (key !== "_row") {
        const th = document.createElement("th");
        th.textContent = key;
        headerRow.appendChild(th);
      }
    });
    headerRow.appendChild(document.createElement("th")).textContent = "Action";
    thead.appendChild(headerRow);

    // Tạo từng dòng dữ liệu
    data.forEach(item => {
      const row = document.createElement("tr");

      Object.keys(item).forEach(key => {
        if (key !== "_row") {
          const td = document.createElement("td");
          const input = document.createElement("input");
          input.value = item[key];
          input.dataset.key = key;
          td.appendChild(input);
          row.appendChild(td);
        }
      });

      // Nút Lưu
      const btnTd = document.createElement("td");
      const btn = document.createElement("button");
      btn.textContent = "Save";
      btn.className = "edit-btn";
      btn.onclick = () => {
        const inputs = row.querySelectorAll("input");
        let updatedData = { _row: item._row };
        inputs.forEach(input => {
          updatedData[input.dataset.key] = input.value;
        });

        fetch(url, {
          method: "POST",
          body: JSON.stringify(updatedData),
          headers: {
            "Content-Type": "application/json"
          }
        })
        .then(res => res.text())
        .then(res => alert(res))
        .catch(err => {
          console.error("Lỗi khi gửi dữ liệu:", err);
          alert("Lỗi khi gửi dữ liệu: " + err.message);
        });
      };
      btnTd.appendChild(btn);
      row.appendChild(btnTd);
      tbody.appendChild(row);
    });
  })
  .catch(error => {
    console.error("Lỗi kết nối tới Google Sheet:", error);
    alert("Lỗi kết nối tới Google Sheet: " + error.message);
  });
</script>

</body>
</html>
