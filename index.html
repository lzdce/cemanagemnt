<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Sheet Editor</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
    }
    .edit-btn {
      background: #007bff;
      color: white;
      font-size: 12px;
      padding: 4px 8px;
    }
  </style>
</head>
<body>

<h2>Google Sheet Data</h2>
<table id="dataTable">
  <thead></thead>
  <tbody></tbody>
</table>

<script>
const url = 'https://script.google.com/macros/s/AKfycby07HICDhLeW24m9rcZmGMZF_FzMB9dtQKuQT-Egwg3tn-bQwzPP58Syyn1rbYU8iOF6A/exec'; // thay bằng URL thật

// Load dữ liệu từ Google Sheet
fetch(url)
  .then(response => response.json())
  .then(data => {
    const table = document.getElementById("dataTable");
    const thead = table.querySelector("thead");
    const tbody = table.querySelector("tbody");

    if (data.length === 0) return;

    // Header
    const headerRow = document.createElement("tr");
    Object.keys(data[0]).forEach(key => {
      if (key !== "_row") {
        const th = document.createElement("th");
        th.textContent = key;
        headerRow.appendChild(th);
      }
    });
    headerRow.appendChild(document.createElement("th")).textContent = "Action";
    thead.appendChild(headerRow);

    // Rows
    data.forEach(item => {
      const row = document.createElement("tr");
      Object.keys(item).forEach(key => {
        if (key !== "_row") {
          const td = document.createElement("td");
          const input = document.createElement("input");
          input.value = item[key];
          input.dataset.key = key;
          td.appendChild(input);
          row.appendChild(td);
        }
      });

      // Save Button
      const btnTd = document.createElement("td");
      const btn = document.createElement("button");
      btn.textContent = "Save";
      btn.className = "edit-btn";
      btn.onclick = () => {
        const inputs = row.querySelectorAll("input");
        let updatedData = { _row: item._row };
        inputs.forEach(input => {
          updatedData[input.dataset.key] = input.value;
        });

        fetch(url, {
          method: "POST",
          body: JSON.stringify(updatedData),
          headers: {
            "Content-Type": "application/json"
          }
        })
        .then(res => res.text())
        .then(res => alert(res))
        .catch(err => {
  console.error("Lỗi khi gửi dữ liệu:", err);
  alert("Lỗi kết nối tới Google Sheet: " + err.message);
});
      };
      btnTd.appendChild(btn);
      row.appendChild(btnTd);
      tbody.appendChild(row);
    });
  })
  .catch(err => alert("Error: " + err));
</script>

</body>
</html>
