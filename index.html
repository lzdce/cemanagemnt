<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>CE MANAGEMENT</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8 text-gray-800">
  <h2 class="text-2xl font-semibold mb-6">üìä Dashboard Google Sheet</h2>

  <input
    type="text"
    id="searchInput"
    placeholder="T√¨m ki·∫øm..."
    class="mb-6 px-4 py-2 border rounded w-80"
  />

  <table class="w-full bg-white rounded shadow mb-6">
    <thead id="thead" class="bg-gray-50"></thead>
    <tbody id="tbody"></tbody>
  </table>

  <script>
    const DATA_URL = 'https://lzdcemanagement.phuonghoangcao1703.workers.dev/';
    let originalData = [];

    // Format ng√†y d·∫°ng ISO sang dd/mm/yyyy
    function formatDate(input) {
      try {
        const d = new Date(input);
        if (isNaN(d.getTime())) return input;
        const day = String(d.getDate()).padStart(2, '0');
        const month = String(d.getMonth() + 1).padStart(2, '0');
        const year = d.getFullYear();
        return `${day}/${month}/${year}`;
      } catch {
        return input;
      }
    }

    // Render table
    function renderTable(data) {
      const thead = document.getElementById("thead");
      const tbody = document.getElementById("tbody");
      thead.innerHTML = '';
      tbody.innerHTML = '';
      if (!data.length) return;

      const keys = Object.keys(data[0]);

      // Header
      const headerRow = document.createElement("tr");
      headerRow.innerHTML =
        `<th class="px-4 py-2">‚úèÔ∏è</th>` +
        keys.map(k => `<th class="px-4 py-2 text-left">${k}</th>`).join('');
      thead.appendChild(headerRow);

      // Body
      data.forEach((item, idx) => {
        const tr = document.createElement("tr");

        // Edit button
        const tdBtn = document.createElement("td");
        const btn = document.createElement("button");
        btn.textContent = "‚úèÔ∏è";
        btn.className = "text-blue-600 hover:underline";
        btn.onclick = () => {
          sessionStorage.setItem(
            'editItem',
            JSON.stringify({ ...item, _row: idx })
          );
          window.open('edit.html', '_blank');
        };
        tdBtn.appendChild(btn);
        tr.appendChild(tdBtn);

        // D·ªØ li·ªáu c·ªôt
        keys.forEach(k => {
          const td = document.createElement("td");
          const fieldClass = k.replace(/\s+/g, '');
          td.className = `px-4 py-2 border-t ${fieldClass}`;

          let val = item[k] ?? '';

          // Format n·∫øu l√† c√°c tr∆∞·ªùng d·∫°ng ng√†y
          if (k.toLowerCase().includes('date')) {
            val = formatDate(val);
          }

          td.textContent = val;
          tr.appendChild(td);
        });

        tbody.appendChild(tr);
      });
    }

    // T√¨m ki·∫øm
    document.getElementById("searchInput").addEventListener("input", function () {
      const keyword = this.value.toLowerCase();
      const filtered = originalData.filter(item =>
        Object.values(item).some(val =>
          typeof val === "string" && val.toLowerCase().includes(keyword)
        )
      );
      renderTable(filtered);
    });

    // L·∫•y d·ªØ li·ªáu l·∫ßn ƒë·∫ßu
    fetch(DATA_URL)
      .then(r => r.json())
      .then(data => {
        originalData = Array.isArray(data) ? data : [data];
        renderTable(originalData);
      });

    // L·∫Øng nghe c·∫≠p nh·∫≠t t·ª´ edit.html
    window.addEventListener('message', event => {
      const data = event.data;
      if (!data || typeof data._row !== 'number') return;

      originalData[data._row] = {
        ...originalData[data._row],
        ...data
      };

      renderTable(originalData);

      // Highlight d√≤ng ƒë∆∞·ª£c c·∫≠p nh·∫≠t
      const rowEl = document
        .querySelector('#tbody')
        .rows[data._row];
      if (rowEl) {
        rowEl.classList.add('bg-yellow-100');
        setTimeout(() => rowEl.classList.remove('bg-yellow-100'), 2000);
      }
    });
  </script>
</body>
</html>
