<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Google Sheet Finder</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 30px;
      background-color: #f8f9fa;
    }
    input[type="text"] {
      padding: 8px;
      width: 300px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
    }
    th {
      background-color: #e9ecef;
      text-align: left;
    }
    .edit-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .form-container {
      background: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      margin-top: -10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .form-container input {
      display: block;
      width: 100%;
      margin-bottom: 12px;
      padding: 8px;
      font-size: 15px;
    }
    .save-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Dữ liệu Google Sheet</h2>
  <input type="text" id="searchInput" placeholder="Tìm kiếm dữ liệu..." />
  <table id="dataTable">
    <thead id="thead"></thead>
    <tbody id="tbody"></tbody>
  </table>

  <div id="formContainer" class="form-container" style="display:none;"></div>

  <script>
    const url = 'https://lzdcemanagement.phuonghoangcao1703.workers.dev/';
    let originalData = [];

    fetch(url)
      .then(response => response.json())
      .then(data => {
        originalData = data;
        renderTable(data);
      })
      .catch(error => {
        alert('Không thể tải dữ liệu từ Worker. Vui lòng kiểm tra lại URL hoặc kết nối mạng.');
        console.error(error);
      });

    function renderTable(data) {
      const thead = document.getElementById("thead");
      const tbody = document.getElementById("tbody");
      thead.innerHTML = '';
      tbody.innerHTML = '';

      const keys = Object.keys(data[0]).filter(k => k !== "_row");
      const headerRow = document.createElement("tr");
      keys.forEach(k => {
        const th = document.createElement("th");
        th.textContent = k;
        headerRow.appendChild(th);
      });
      const thAction = document.createElement("th");
      thAction.textContent = "🖋️";
      headerRow.appendChild(thAction);
      thead.appendChild(headerRow);

      data.forEach(item => {
        const tr = document.createElement("tr");
        keys.forEach(k => {
          const td = document.createElement("td");
          td.textContent = item[k];
          tr.appendChild(td);
        });

        const btnTd = document.createElement("td");
        const btn = document.createElement("button");
        btn.className = "edit-btn";
        btn.textContent = "🖋️";
        btn.onclick = () => showEditForm(item);
        btnTd.appendChild(btn);
        tr.appendChild(btnTd);

        tbody.appendChild(tr);
      });
    }

    function showEditForm(item) {
      const container = document.getElementById("formContainer");
      container.innerHTML = '';
      container.style.display = 'block';

      const form = document.createElement("div");
      const keys = Object.keys(item).filter(k => k !== "_row");

      keys.forEach(key => {
        const input = document.createElement("input");
        input.value = item[key];
        input.dataset.key = key;
        form.appendChild(input);
      });

      const saveBtn = document.createElement("button");
      saveBtn.className = "save-btn";
      saveBtn.textContent = "Lưu";
      saveBtn.onclick = () => {
        const inputs = form.querySelectorAll("input");
        const updatedData = { _row: item._row };
        inputs.forEach(input => {
          updatedData[input.dataset.key] = input.value;
        });

        fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(updatedData)
        })
        .then(res => res.text())
        .then(res => alert(res))
        .catch(error => {
          alert('Có lỗi khi gửi dữ liệu. Vui lòng kiểm tra lại.');
          console.error(error);
        });
      };

      form.appendChild(saveBtn);
      container.appendChild(form);
    }

    document.getElementById("searchInput").addEventListener("input", function() {
      const keyword = this.value.toLowerCase();
      const filtered = originalData.filter(item =>
        Object.values(item).some(val =>
          typeof val === "string" && val.toLowerCase().includes(keyword)
        )
      );
      renderTable(filtered);
    });
  </script>

</body>
</html>
