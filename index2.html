<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>CE MANAGEMENT</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8 text-gray-800">
  <h2 class="text-2xl font-semibold mb-6">📊 Dashboard Google Sheet</h2>

  <input
    type="text"
    id="searchInput"
    placeholder="Tìm kiếm..."
    class="mb-6 px-4 py-2 border rounded w-80"
  />

  <table class="w-full bg-white rounded shadow mb-6">
    <thead id="thead" class="bg-gray-50"></thead>
    <tbody id="tbody"></tbody>
  </table>

  <script>
    const DATA_URL = 'https://lzdcemanagement.phuonghoangcao1703.workers.dev/';
    let originalData = [];

    // 1. Fetch và render lần đầu
    fetch(DATA_URL)
      .then(r => r.json())
      .then(data => {
        originalData = Array.isArray(data) ? data : [data];
        renderTable(originalData);
      });

    // 2. Hàm render table, gán class cho từng field và nút Edit
    function renderTable(data) {
      const thead = document.getElementById("thead");
      const tbody = document.getElementById("tbody");
      thead.innerHTML = '';
      tbody.innerHTML = '';
      if (!data.length) return;

      const keys = Object.keys(data[0]);
      // Header
      const headerRow = document.createElement("tr");
      headerRow.innerHTML =
        `<th class="px-4 py-2">✏️</th>` +
        keys.map(k => `<th class="px-4 py-2 text-left">${k}</th>`).join('');
      thead.appendChild(headerRow);

      // Body
      data.forEach((item, idx) => {
        const tr = document.createElement("tr");

        // Edit button
        const tdBtn = document.createElement("td");
        const btn = document.createElement("button");
        btn.textContent = "✏️";
        btn.className = "text-blue-600 hover:underline";
        btn.onclick = () => {
          // Đẩy cả _row để biết update dòng nào
          sessionStorage.setItem(
            'editItem',
            JSON.stringify({ ...item})
          );
          window.open('edit.html?v=' + Date.now(), '_blank');
        };
        tdBtn.appendChild(btn);
        tr.appendChild(tdBtn);

        // Các cột dữ liệu
        keys.forEach(k => {
          const td = document.createElement("td");
          const fieldClass = k.replace(/\s+/g, '');
          td.className = `px-4 py-2 border-t ${fieldClass}`;
          td.textContent = item[k] ?? '';
          tr.appendChild(td);
        });

        tbody.appendChild(tr);
      });
    }

    // 3. Tìm kiếm
    document.getElementById("searchInput").addEventListener("input", function () {
      const keyword = this.value.toLowerCase();
      const filtered = originalData.filter(item =>
        Object.values(item).some(val =>
          typeof val === "string" && val.toLowerCase().includes(keyword)
        )
      );
      renderTable(filtered);
    });

    // 4. Lắng nghe postMessage từ edit.html
    window.addEventListener('message', event => {
      const data = event.data;
      if (!data || typeof data._row !== 'number') return;

      // Cập nhật vào originalData
      originalData[data._row] = {
        ...originalData[data._row],
        ...data
      };

      // Re-render bảng (giữ filter nếu cần)
      renderTable(originalData);

      // Highlight dòng vừa update
      const rowEl = document
        .querySelector('#tbody')
        .rows[data._row];
      if (rowEl) {
        rowEl.classList.add('bg-yellow-100');
        setTimeout(() => rowEl.classList.remove('bg-yellow-100'), 2000);
      }
    });
  </script>
</body>
</html>
